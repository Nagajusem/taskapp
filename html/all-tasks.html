<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ALL TASKS</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <!-- FullCalendar CSS -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <style>
        .user-welcome {
            color: white;
            margin-right: 15px;
        }
        #calendar {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        .today-tasks {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .fc-event {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Tasks App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="all-tasks.html">ALL Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="statistics.html">Statistics</a>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <input name="search" id="search" class="form-control mr-sm-2"
                    type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success my-2 my-sm-0 mr-3" type="submit">Search</button>
                <span class="user-welcome" id="userWelcome"></span>
                <button class="btn btn-outline-light my-2 my-sm-0" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="task-result" class="search-results mb-3" style="display: none;">
            <ul id="container" class="list-group list-group-flush"></ul>
        </div>

        <div id="tasks-container">
            <!-- 작업 그룹이 여기에 동적으로 추가됩니다 -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="all-tasks.js"></script>
</body>
</html>
